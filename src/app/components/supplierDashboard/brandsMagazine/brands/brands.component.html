
<div class="headerElements">
    <div class="flexHeader">
        <h1>Brands</h1>
    </div>
    <button class="btn" routerLink="add-brand">
        Add Brand
    </button>
</div>
<br>
<br>
<br>
<br>

<table class="table tabl-striped table-boardered">
    <thead>
        <tr>
            <th>Brand Name</th>
            <th>Date of Registration</th>
            <th>Models</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brandData">
            <td>{{brand.brand_name}}</td>
            <td>{{brand.registration_date}}</td>
       <td><a  routerLink="{{brand.id}}/models">Show Models</a></td>
          
        </tr>
    </tbody>
</table>
