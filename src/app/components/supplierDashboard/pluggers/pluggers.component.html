
<div class="headerElements">
    <div class="flexHeader">
        <h1>Pluggers</h1>
    </div>
    <button class="btn" routerLink="add-plugger">
        Add Plugger
    </button>
</div>
<br>
<br>
<br>
<br>

<table class="table tabl-striped table-boardered">
    <thead>
        <tr>
            <th>Plugger</th>
            <th>Charging Level</th>
            <th>Power</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plugger of pluggersData">
            <td>{{plugger.plugger}}</td>
            <td>{{plugger.charging_level}}</td>
            <td>{{plugger.power}}</td>
           
        </tr>
    </tbody>
</table>
